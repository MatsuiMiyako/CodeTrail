{% extends "base.html" %} {% block title %}Lessons - Turbo Python{% endblock %}
{% block content %}
<section class="lessons">
  <h1>Python Lessons</h1>
  <p>Choose from the lessons below to begin your Python journey:</p>
  <ul>
    {% for lesson in lessons %}
    <li>
      <a href="{{ url_for('main.lesson', lesson_name=lesson[:-5]) }}"
        >{{ lesson[:-5] }}</a
      >
    </li>
    {% endfor %}
  </ul>
</section>
{% endblock %}
